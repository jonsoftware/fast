<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST & FAIR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produto">
            <button type="button">Pesquisar</button>
        </div>
    </div>
    
    
    <nav>
       
        <div class="logo">
            <img src="logo/logo.png" alt="Logo da Fast & Fair"> <!-- Substitua pelo caminho correto da sua imagem -->
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li class="submenu-parent">
                    <a href="#">Departamentos</a>
                    <ul class="submenu">
                        <li><a href="#">frutas</a></li>
                        <li><a href="#">legumes</a></li>
                        <li><a href="#">plantas</a></li>
                    </ul>
                </li>
                <li><a href="#">inicio</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </div>
        
        <div class="btn">
            <button href="#" class="login">Login</button>
            <button href="#" class="cadastro">Cadastro</button>
        </div>

    </nav>

  <!-- slide inicio -->

  <div class="slider">
        
    <div class="slides">
        <!-- Radio buttons -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <!-- Fim dos radio buttons -->

        <!-- Slide imagens -->
        <div class="slide first">
            <img src="slide/banana.png" alt="imagem 1"/>
        </div> 
        
        <div class="slide">
            <img src="slide/laranja.png" alt="imagem 2"/>
        </div>    
            
        <div class="slide">
            <img src="slide/maracuja.png" alt="imagem 3"/>
        </div>    
            
        <div class="slide">
            <img src="slide/maça.png" alt="imagem 4"/>
        </div>

        <div class="slide">
            <img src="slide/melanciaa.png" alt="imagem 5"/>
        </div>    
        <!-- Fim do slide imagens -->

        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
        </div>    
        <!-- Fim da auto navigation -->
    </div>
</div> 

<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
    <label for="radio5" class="manual-btn"></label>
</div>


<div class="products" id="frutas">
    <div class="container">
        <h2>Frutas</h2> 
    </div>    
       
    <div class="product-item"> <!-- Corrigido para 'product-item' -->
        <img src="frutas/maça.jpg" alt="Fruta 1">
        <h3>Maçã</h3>
        <p>1 kg</p>
        <p>R$ 5,99</p>
        <button class="buy-button">Comprar</button>
        <button class="cart-button">Adicionar ao Carrinho</button>
    </div>

    <div class="product-item"> <!-- Corrigido para 'product-item' -->
        <img src="frutas/manga.jpg" alt="Fruta 2">
        <h3>Manga</h3>
        <p>1 kg</p>
        <p>R$ 8,99</p>
        <button class="buy-button">Comprar</button>
        <button class="cart-button">Adicionar ao Carrinho</button>
    </div>
</div>







   
   
 
    <script src="script.js"></script>
</body>
</html>
